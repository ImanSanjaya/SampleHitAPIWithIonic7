<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-card>

      <ion-card-header>
        <ion-card-title>Daftar User</ion-card-title>
        <ion-card-subtitle>Akses melalui Get</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list *ngFor="let key of DataUser">

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="{{ key.avatar }}" />
            </ion-thumbnail>
            <ion-label>{{ key.first_name }} {{ key.last_name }} <br> {{ key.email }}</ion-label>
          </ion-item>

        </ion-list>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
