<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>delete-user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Delete User</ion-card-title>
      <ion-card-subtitle>Akses melalui Delete</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input label="Masukan ID Yang Akan Dihapus" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    </ion-card-content>
  
    <ion-button expand="block" (click)="submitWithValidateFormInput()" >Submit</ion-button>
  </ion-card>
</ion-content>
